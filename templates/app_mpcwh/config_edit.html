<!-- Table 'outdata' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-error"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
[#if ID=""#]
<legend><#LANG_NEW_RECORD#></legend>
[#endif ID#]
<!-- DID (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_DID#] style="color:red;font-weight:bold"[#endif#]>
Страна:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="country" value="[#country#]" id="country"> <#LANG_SID_INFO#></div> 
</div>
<!-- TITLE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if !cityname#] style="color:red;font-weight:bold"[#endif#]>
Город:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="cityname" value="[#cityname#]" id="cityname"></div>
</div>
<!-- LINKED_OBJECT (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if !part#] style="color:red;font-weight:bold"[#endif#]>
Область:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="part" value="[#part#]" id="part"></div>
</div>
<!-- LINKED_PROPERTY (varchar) -->
<div class="form-group">
 <label class="col-lg-4 control-label"[#if !ID#] style="color:red;font-weight:bold"[#endif#]>
ID:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="ID" value="[#ID#]" id="ID"></div>
</div>

<div class="form-group">
 <label class="col-lg-3 control-label"[#if !latlon#] style="color:red;font-weight:bold"[#endif#]>
latlon:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="latlon" value="[#latlon#]" id="latlon"></div>
</div>


<div class="form-group">
 <div class="col-lg-offset-3 col-lg-4">

  <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>

  <a href="?tab=indata" class="btn btn-default "><#LANG_CANCEL#></a>
  <input type="hidden" name="id" value="<#ID#>">
  <input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
  <input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
  <input type="hidden" name="mode" value="update">
 </div>
</div>
</fieldset>
</form>
